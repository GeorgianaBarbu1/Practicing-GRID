<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A calendar that I made to practice my GRID knowledge."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar-Grid</title>
  </head>
  <body>
    <section>
      <h1>July</h1>
      <div class="calendar">
        <div class="month"></div>
        <div class="week">
          <div>Su</div>
          <div>Mo</div>
          <div>Tu</div>
          <div>We</div>
          <div>Th</div>
          <div>Fr</div>
          <div>Sa</div>
        </div>
        <div class="date">
          <button><time datetime="2021-07-01">1</time></button>
          <button><time datetime="2021-07-02">2</time></button>
          <button><time datetime="2021-07-03">3</time></button>
          <button><time datetime="2021-07-04">4</time></button>
          <button><time datetime="2021-07-05">5</time></button>
          <button><time datetime="2021-07-06">6</time></button>
          <button><time datetime="2021-07-07">7</time></button>
          <button><time datetime="2021-07-08">8</time></button>
          <button><time datetime="2021-07-09">9</time></button>
          <button><time datetime="2021-07-10">10</time></button>
          <button><time datetime="2021-07-11">11</time></button>
          <button><time datetime="2021-07-12">12</time></button>
          <button><time datetime="2021-07-13">13</time></button>
          <button><time datetime="2021-07-14">14</time></button>
          <button><time datetime="2021-07-15">15</time></button>
          <button><time datetime="2021-07-16">16</time></button>
          <button><time datetime="2021-07-17">17</time></button>
          <button><time datetime="2021-07-18">18</time></button>
          <button><time datetime="2021-07-19">19</time></button>
          <button><time datetime="2021-07-20">20</time></button>
          <button><time datetime="2021-07-21">21</time></button>
          <button><time datetime="2021-07-22">22</time></button>
          <button><time datetime="2021-07-23">23</time></button>
          <button><time datetime="2021-07-24">24</time></button>
          <button><time datetime="2021-07-25">25</time></button>
          <button><time datetime="2021-07-26">26</time></button>
          <button><time datetime="2021-07-27">27</time></button>
          <button><time datetime="2021-07-28">28</time></button>
          <button><time datetime="2021-07-29">29</time></button>
          <button><time datetime="2021-07-30">30</time></button>
          <button><time datetime="2021-07-31">31</time></button>
        </div>
      </div>
    </section>
  </body>
</html>
